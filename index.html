<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Kumbh Sans Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="profile" role="main">
    <img class="profile__bg" src="img/bg-pattern-card.svg" alt="Background Pattern" draggable="false">
    <div class="profile__info">
      <img class="user__img" src="img/channels4_profile.jpg" alt="Victor Crest Profile Pic">
      <div class="user__info">
        <h3 class="user__name">
          Programing
          <span class="user__age">13</span>
        </h3>
        <p class="user__city">Egypt</p>
      </div>
      <ul class="user__stats">
        <li>
          <h4>4</h4>
          <p>Followers</p>
        </li>
        <li>
          <h4>6</h4>
          <p>Likes</p>
        </li>
        <li>
          <h4>435</h4>
          <p>Photos</p>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenged by
      <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded with <span>&hearts;</span> by
      <a href="https://github.com/mohamed20911" target="_blank">Mohamed Ehab</a>.
    </p>
  </footer>
</body>

</html>
